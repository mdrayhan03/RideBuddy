<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Ride - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="riderRideStartPage">
                    <div class="p-4 fade-in">
                        <div class="d-flex align-items-center mb-4">
                            <h5 class="mb-0 fw-bold"><i class="bi bi-car-front me-2"></i>Active Ride</h5>
                        </div><!-- Map -->
                        <div class="map-container mb-4" style="height: 200px;">
                            <div class="map-marker pulse-animation"><i class="bi bi-geo-alt-fill"></i>
                            </div>
                        </div><!-- Ride Status -->
                        <div class="card-custom p-4 mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-3"><span
                                    class="status-badge status-pending"> <i class="bi bi-lightning me-1"></i>In Progress
                                </span> <span class="fw-bold text-primary fs-5">à§³120</span>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex align-items-start mb-2"><i
                                        class="bi bi-geo-alt text-danger me-2 mt-1"></i>
                                    <div><small class="text-muted">Pickup</small>
                                        <p class="mb-0 fw-500">IUB Campus</p>
                                    </div>
                                </div>
                                <div class="d-flex align-items-start"><i
                                        class="bi bi-geo-alt-fill text-success me-2 mt-1"></i>
                                    <div><small class="text-muted">Drop-off</small>
                                        <p class="mb-0 fw-500">Gulshan, Road 11</p>
                                    </div>
                                </div>
                            </div>
                        </div><!-- Passenger Info -->
                        <div class="card-custom p-4 mb-4">
                            <h6 class="fw-bold mb-3"><i class="bi bi-people me-2"></i>Passengers</h6>
                            <div class="d-flex align-items-center">
                                <div class="avatar avatar-sm me-3">A</div>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Anika Rahman</p><small class="text-muted">01712345678</small>
                                </div><button class="btn btn-sm btn-outline-primary rounded-circle"> <i
                                        class="bi bi-telephone"></i> </button>
                            </div>
                        </div><button class="btn btn-success-custom w-100 btn-lg" onclick="finishRide()"> <i
                                class="bi bi-check-circle me-2"></i>Finish Ride </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
