<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="authPages">
            <div class="page active" id="loginPage">
                <div class="auth-container p-4">
                    <div class="auth-card mx-auto" style="max-width: 400px;">
                        <button class="btn btn-link p-0 mb-3" onclick="location.href='index.html'"> <i
                                class="bi bi-arrow-left fs-4"></i> </button>
                        <h3 class="fw-bold mb-4">Login</h3>
                        <div class="d-flex gap-3 mb-4">
                            <div class="user-type-btn flex-fill text-center active"
                                onclick="selectLoginType('student', this)"><i
                                    class="bi bi-mortarboard fs-2 d-block mb-2"
                                    style="color: var(--primary-color);"></i> <span class="fw-500">Student</span>
                            </div>
                            <div class="user-type-btn flex-fill text-center" onclick="selectLoginType('rider', this)"><i
                                    class="bi bi-bicycle fs-2 d-block mb-2" style="color: var(--secondary-color);"></i>
                                <span class="fw-500">Rider</span>
                            </div>
                        </div>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3" id="studentLoginField"><label class="form-label fw-500">IUB ID</label>
                                <input type="text" class="form-control input-custom" id="loginIubId"
                                    placeholder="Enter your IUB ID">
                            </div>
                            <div class="mb-3 d-none" id="riderLoginField"><label class="form-label fw-500">License
                                    Number</label> <input type="text" class="form-control input-custom"
                                    id="loginLicenceNo" placeholder="Enter your license number">
                            </div><button type="submit" class="btn btn-primary-custom w-100 btn-lg mt-3"> <i
                                    class="bi bi-box-arrow-in-right me-2"></i>Login </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
