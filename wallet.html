<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="walletPage">
                    <div class="p-4 fade-in">
                        <div class="d-flex align-items-center mb-4"><button class="btn btn-link p-0 me-3"
                                onclick="navigateTo(appState.userType === 'student' ? 'account_student' : 'account_rider')">
                                <i class="bi bi-arrow-left fs-4"></i> </button>
                            <h5 class="mb-0 fw-bold">Wallet</h5>
                        </div>
                        <div class="wallet-card mb-4">
                            <p class="small opacity-75 mb-1">Available Balance</p>
                            <h2 class="fw-bold mb-3">৳500</h2>
                            <div class="d-flex gap-2"><button class="btn btn-light btn-sm rounded-pill"> <i
                                        class="bi bi-plus me-1"></i>Add Money </button> <button
                                    class="btn btn-outline-light btn-sm rounded-pill"> <i
                                        class="bi bi-arrow-up me-1"></i>Withdraw </button>
                            </div>
                        </div>
                        <h6 class="fw-bold mb-3">Recent Transactions</h6>
                        <div class="card-custom overflow-hidden">
                            <div class="p-3 border-bottom d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-success-subtle p-2"><i
                                            class="bi bi-plus text-success"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Added to Wallet</p><small class="text-muted">Dec 15,
                                        2024</small>
                                </div><span class="text-success fw-bold">+৳200</span>
                            </div>
                            <div class="p-3 border-bottom d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-danger-subtle p-2"><i
                                            class="bi bi-dash text-danger"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Ride Payment</p><small class="text-muted">Dec 15,
                                        2024</small>
                                </div><span class="text-danger fw-bold">-৳120</span>
                            </div>
                            <div class="p-3 d-flex align-items-center">
                                <div class="me-3">
                                    <div class="rounded-circle bg-success-subtle p-2"><i
                                            class="bi bi-plus text-success"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Added to Wallet</p><small class="text-muted">Dec 14,
                                        2024</small>
                                </div><span class="text-success fw-bold">+৳500</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
