<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="settingsPage">
                    <div class="p-4 fade-in">
                        <div class="d-flex align-items-center mb-4"><button class="btn btn-link p-0 me-3"
                                onclick="navigateTo(appState.userType === 'student' ? 'account_student' : 'account_rider')">
                                <i class="bi bi-arrow-left fs-4"></i> </button>
                            <h5 class="mb-0 fw-bold">Settings</h5>
                        </div>
                        <div class="card-custom overflow-hidden mb-4">
                            <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-500">Notifications</p><small class="text-muted">Receive ride
                                        alerts</small>
                                </div>
                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                                        checked>
                                </div>
                            </div>
                            <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-500">Sound</p><small class="text-muted">Play notification
                                        sounds</small>
                                </div>
                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                                        checked>
                                </div>
                            </div>
                            <div class="p-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-500">Location</p><small class="text-muted">Share your
                                        location</small>
                                </div>
                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                                        checked>
                                </div>
                            </div>
                        </div>
                        <h6 class="fw-bold mb-3">Account</h6>
                        <div class="card-custom overflow-hidden">
                            <div class="p-3 border-bottom d-flex align-items-center"><i
                                    class="bi bi-person me-3 fs-5"></i>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Edit Profile</p>
                                </div><i class="bi bi-chevron-right text-muted"></i>
                            </div>
                            <div class="p-3 border-bottom d-flex align-items-center"><i
                                    class="bi bi-shield-lock me-3 fs-5"></i>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Privacy</p>
                                </div><i class="bi bi-chevron-right text-muted"></i>
                            </div>
                            <div class="p-3 d-flex align-items-center"><i class="bi bi-translate me-3 fs-5"></i>
                                <div class="flex-grow-1">
                                    <p class="mb-0 fw-500">Language</p>
                                </div><span class="text-muted me-2">English</span> <i
                                    class="bi bi-chevron-right text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
