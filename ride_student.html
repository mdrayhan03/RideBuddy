<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Ride - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="studentRidePage">
                    <div class="p-4 fade-in">
                        <div class="d-flex align-items-center mb-4"><button class="btn btn-link p-0 me-3"
                                onclick="navigateTo('home_student')"> <i class="bi bi-arrow-left fs-4"></i> </button>
                            <h5 class="mb-0 fw-bold">Find a Ride</h5>
                        </div><!-- Location Input -->
                        <div class="card-custom p-3 mb-4">
                            <div class="d-flex gap-2">
                                <div class="flex-grow-1">
                                    <div class="input-group mb-2"><span class="input-group-text bg-white border-end-0">
                                            <i class="bi bi-geo-alt text-danger"></i> </span> <input type="text"
                                            class="form-control border-start-0" placeholder="Pickup location">
                                    </div>
                                    <div class="input-group"><span class="input-group-text bg-white border-end-0"> <i
                                                class="bi bi-geo-alt-fill text-success"></i> </span> <input type="text"
                                            class="form-control border-start-0" placeholder="Destination">
                                    </div>
                                </div><button class="filter-btn align-self-center"> <i class="bi bi-sliders"></i>
                                </button>
                            </div>
                        </div><!-- Map -->
                        <div class="map-container mb-4" style="height: 250px;">
                            <div class="map-marker"><i class="bi bi-geo-alt-fill"></i>
                            </div>
                        </div><!-- Ride Type Buttons -->
                        <div class="d-grid gap-3"><button class="btn btn-primary-custom btn-lg"
                                onclick="searchIndividualRide()"> <i class="bi bi-person me-2"></i>Search Individual
                                Ride </button> <button class="btn btn-secondary-custom btn-lg"
                                onclick="searchShareRide()"> <i class="bi bi-people me-2"></i>Search Share Ride
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
