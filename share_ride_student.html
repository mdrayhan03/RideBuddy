<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Ride - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="studentShareRidePage">
                    <div class="p-4 fade-in">
                        <div class="d-flex align-items-center mb-4"><button class="btn btn-link p-0 me-3"
                                onclick="navigateTo('ride_student')"> <i class="bi bi-arrow-left fs-4"></i> </button>
                            <h5 class="mb-0 fw-bold">Share Ride</h5>
                        </div><!-- Map -->
                        <div class="map-container mb-4" style="height: 180px;">
                            <div class="map-marker"><i class="bi bi-geo-alt-fill"></i>
                            </div>
                        </div>
                        <h6 class="fw-bold mb-3"><i class="bi bi-people me-2"></i>Available Share Rides</h6>
                        <div id="availableShareRides">
                            <div class="available-ride-card" onclick="selectShareRide(1)">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="avatar avatar-sm me-3">K</div>
                                    <div class="flex-grow-1">
                                        <p class="mb-0 fw-500">Karim's Ride</p><small class="text-muted">Toyota Corolla
                                            • 2 seats left</small>
                                    </div><span class="badge bg-success">৳60/person</span>
                                </div>
                                <div class="share-ride-info small">
                                    <div class="d-flex justify-content-between"><span><i
                                                class="bi bi-geo-alt me-1"></i>IUB Campus</span> <span><i
                                                class="bi bi-arrow-right"></i></span> <span><i
                                                class="bi bi-geo-alt-fill me-1"></i>Bashundhara</span>
                                    </div>
                                    <div class="mt-1 text-muted"><i class="bi bi-clock me-1"></i>Leaving in 10 mins
                                    </div>
                                </div>
                            </div>
                            <div class="available-ride-card" onclick="selectShareRide(2)">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="avatar avatar-sm me-3"
                                        style="background: linear-gradient(135deg, #f9ab00 0%, #fbbc05 100%);">S</div>
                                    <div class="flex-grow-1">
                                        <p class="mb-0 fw-500">Sadia's Ride</p><small class="text-muted">Honda City • 3
                                            seats left</small>
                                    </div><span class="badge bg-success">৳50/person</span>
                                </div>
                                <div class="share-ride-info small">
                                    <div class="d-flex justify-content-between"><span><i
                                                class="bi bi-geo-alt me-1"></i>IUB Gate</span> <span><i
                                                class="bi bi-arrow-right"></i></span> <span><i
                                                class="bi bi-geo-alt-fill me-1"></i>Gulshan</span>
                                    </div>
                                    <div class="mt-1 text-muted"><i class="bi bi-clock me-1"></i>Leaving in 15 mins
                                    </div>
                                </div>
                            </div>
                        </div><button class="btn btn-primary-custom w-100 mt-4" onclick="createNewShareRide()"> <i
                                class="bi bi-plus-circle me-2"></i>Create New Share Ride </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
