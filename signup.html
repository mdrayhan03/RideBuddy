<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="authPages">
            <div class="page active" id="createAccountPage">
                <div class="auth-container p-4" style="min-height: auto;">
                    <div class="auth-card mx-auto my-4" style="max-width: 500px;">
                        <button class="btn btn-link p-0 mb-3" onclick="location.href='index.html'"> <i
                                class="bi bi-arrow-left fs-4"></i> </button>
                        <h3 class="fw-bold mb-4">Create Account</h3>
                        <div class="d-flex gap-3 mb-4">
                            <div class="user-type-btn flex-fill text-center active"
                                onclick="selectAccountType('student', this)"><i
                                    class="bi bi-mortarboard fs-2 d-block mb-2"
                                    style="color: var(--primary-color);"></i> <span class="fw-500">Student</span>
                            </div>
                            <div class="user-type-btn flex-fill text-center" onclick="selectAccountType('rider', this)">
                                <i class="bi bi-bicycle fs-2 d-block mb-2" style="color: var(--secondary-color);"></i>
                                <span class="fw-500">Rider</span>
                            </div>
                        </div>
                        <form id="createAccountForm" onsubmit="handleCreateAccount(event)"><!-- Common Fields -->
                            <div class="text-center mb-4">
                                <div class="image-upload mx-auto"
                                    onclick="document.getElementById('profileImage').click()"><i
                                        class="bi bi-camera fs-2 text-muted" id="imageIcon"></i>
                                </div><input type="file" id="profileImage" accept="image/*" class="d-none"
                                    onchange="handleImageUpload(this)">
                                <p class="text-muted small mt-2">Upload Photo</p>
                            </div><!-- Student Specific Fields -->
                            <div id="studentFields">
                                <div class="form-section">
                                    <div class="form-section-title"><i class="bi bi-person-badge me-2"></i>Student
                                        Information
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">IUB ID <span
                                                class="text-danger">*</span></label> <input type="text"
                                            class="form-control input-custom" id="regIubId" placeholder="e.g., 2012345">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Full Name <span
                                                class="text-danger">*</span></label> <input type="text"
                                            class="form-control input-custom" id="regStudentName"
                                            placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Gender <span
                                                class="text-danger">*</span></label> <select
                                            class="form-select input-custom" id="regStudentGender">
                                            <option value="">Select gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-section">
                                    <div class="form-section-title"><i class="bi bi-telephone me-2"></i>Contact
                                        Information
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Phone Number <span
                                                class="text-danger">*</span></label> <input type="tel"
                                            class="form-control input-custom" id="regStudentPhone"
                                            placeholder="e.g., 01XXXXXXXXX">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Personal Email <span
                                                class="text-danger">*</span></label> <input type="email"
                                            class="form-control input-custom" id="regStudentEmail"
                                            placeholder="your@email.com">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Emergency Contact <span
                                                class="text-danger">*</span></label> <input type="tel"
                                            class="form-control input-custom" id="regStudentEmergency"
                                            placeholder="Emergency contact number">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Home Address <span
                                                class="text-danger">*</span></label> <textarea
                                            class="form-control input-custom" id="regStudentAddress" rows="2"
                                            placeholder="Enter your home address"></textarea>
                                    </div>
                                </div>
                            </div><!-- Rider Specific Fields -->
                            <div id="riderFields" class="d-none">
                                <div class="form-section">
                                    <div class="form-section-title"><i class="bi bi-person-badge me-2"></i>Rider
                                        Information
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">License Number <span
                                                class="text-danger">*</span></label> <input type="text"
                                            class="form-control input-custom" id="regLicenceNo"
                                            placeholder="Enter license number">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Full Name <span
                                                class="text-danger">*</span></label> <input type="text"
                                            class="form-control input-custom" id="regRiderName"
                                            placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Gender <span
                                                class="text-danger">*</span></label> <select
                                            class="form-select input-custom" id="regRiderGender">
                                            <option value="">Select gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-section">
                                    <div class="form-section-title"><i class="bi bi-telephone me-2"></i>Contact
                                        Information
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Phone Number <span
                                                class="text-danger">*</span></label> <input type="tel"
                                            class="form-control input-custom" id="regRiderPhone"
                                            placeholder="e.g., 01XXXXXXXXX">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Personal Email <span
                                                class="text-danger">*</span></label> <input type="email"
                                            class="form-control input-custom" id="regRiderEmail"
                                            placeholder="your@email.com">
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-500">Emergency Contact <span
                                                class="text-danger">*</span></label> <input type="tel"
                                            class="form-control input-custom" id="regRiderEmergency"
                                            placeholder="Emergency contact number">
                                    </div>
                                </div>
                            </div><button type="submit" class="btn btn-primary-custom w-100 btn-lg mt-3"
                                id="createAccountBtn"> <i class="bi bi-person-plus me-2"></i>Create Account </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
