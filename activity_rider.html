<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="riderActivityPage">
                    <div class="p-4 fade-in">
                        <h4 class="fw-bold mb-4"><i class="bi bi-activity me-2"></i>Activity</h4>
                        <div id="riderActivityContent"><!-- Active Ride -->
                            <div id="riderActiveRide" class="d-none">
                                <div class="map-container mb-4" style="height: 200px;">
                                    <div class="map-marker pulse-animation"><i class="bi bi-geo-alt-fill"></i>
                                    </div>
                                </div>
                                <div class="card-custom p-4">
                                    <div class="d-flex justify-content-between align-items-center mb-3"><span
                                            class="status-badge status-pending"> <i
                                                class="bi bi-lightning me-1"></i>Ride Pending </span> <span
                                            class="fw-bold text-primary">à§³120</span>
                                    </div>
                                    <h6 class="fw-bold mb-3">Passenger</h6>
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="avatar avatar-sm me-3">A</div>
                                        <div class="flex-grow-1">
                                            <p class="mb-0 fw-500">Anika Rahman</p><small class="text-muted">Waiting for
                                                pickup</small>
                                        </div><button class="btn btn-sm btn-outline-primary rounded-circle me-2"> <i
                                                class="bi bi-telephone"></i> </button> <button
                                            class="btn btn-sm btn-outline-success rounded-circle"> <i
                                                class="bi bi-chat"></i> </button>
                                    </div>
                                    <div class="share-ride-info">
                                        <div class="d-flex align-items-start mb-2"><i
                                                class="bi bi-geo-alt text-danger me-2"></i> <span class="small">IUB
                                                Campus, Main Gate</span>
                                        </div>
                                        <div class="d-flex align-items-start"><i
                                                class="bi bi-geo-alt-fill text-success me-2"></i> <span
                                                class="small">Gulshan, Road 11</span>
                                        </div>
                                    </div><button class="btn btn-primary-custom w-100 mt-3" onclick="startRide()"> <i
                                            class="bi bi-play-circle me-2"></i>Start Ride </button>
                                </div>
                            </div><!-- No Activity -->
                            <div id="riderNoActivity">
                                <div class="text-center py-5"><i class="bi bi-inbox fs-1 text-muted"></i>
                                    <h5 class="mt-3">No Active Rides</h5>
                                    <p class="text-muted">Accept a ride request to get started</p><button
                                        class="btn btn-primary-custom" onclick="navigateTo('home_rider')"> <i
                                            class="bi bi-house me-2"></i>Go to Home </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Bottom Navigation -->
            <nav class="bottom-nav d-flex" id="bottomNav">
                <div class="nav-item" data-tab="home" onclick="switchNavTab('home')"><i class="bi bi-house-door"></i>
                    <p class="mb-0 small">Home</p>
                </div>
                <div class="nav-item active" data-tab="activity" onclick="switchNavTab('activity')"><i
                        class="bi bi-activity"></i>
                    <p class="mb-0 small">Activity</p>
                </div>
                <div class="nav-item" data-tab="history" onclick="switchNavTab('history')"><i
                        class="bi bi-clock-history"></i>
                    <p class="mb-0 small">History</p>
                </div>
                <div class="nav-item" data-tab="account" onclick="switchNavTab('account')"><i class="bi bi-person"></i>
                    <p class="mb-0 small">Account</p>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
