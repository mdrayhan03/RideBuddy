<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - IUB Ride Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/element_sdk.js"></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="toast-container" id="toastContainer"></div>
        <div id="mainApp">
            <div class="main-content" id="mainContent">
                <div class="page active" id="riderHistoryPage">
                    <div class="p-4 fade-in">
                        <h4 class="fw-bold mb-4"><i class="bi bi-clock-history me-2"></i>Ride History</h4>
                        <div id="riderHistoryList">
                            <div class="history-item" onclick="showIndividualHistory('rider', 1)">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <p class="mb-0 fw-500">IUB Campus → Gulshan</p><small class="text-muted">Dec 15,
                                            2024 • 3:00 PM</small>
                                    </div><span class="status-badge status-completed">Completed</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-sm me-2"
                                            style="width: 30px; height: 30px; font-size: 0.7rem;">A</div><small>Anika
                                            Rahman</small>
                                    </div><span class="fw-bold text-success">+৳120</span>
                                </div>
                            </div>
                            <div class="history-item" onclick="showIndividualHistory('rider', 2)">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <p class="mb-0 fw-500">Banani → IUB Campus</p><small class="text-muted">Dec 15,
                                            2024 • 10:30 AM</small>
                                    </div><span class="status-badge status-completed">Completed</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-sm me-2"
                                            style="width: 30px; height: 30px; font-size: 0.7rem; background: linear-gradient(135deg, #f9ab00 0%, #fbbc05 100%);">
                                            T</div><small>Tanvir Hasan</small>
                                    </div><span class="fw-bold text-success">+৳95</span>
                                </div>
                            </div>
                            <div class="history-item" onclick="showIndividualHistory('rider', 3)">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <p class="mb-0 fw-500">Uttara → IUB Campus</p><small class="text-muted">Dec 14,
                                            2024 • 8:00 AM</small>
                                    </div><span class="status-badge status-completed">Completed</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-sm me-2"
                                            style="width: 30px; height: 30px; font-size: 0.7rem;">S</div><small>Sadia
                                            Akter</small>
                                    </div><span class="fw-bold text-success">+৳180</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Bottom Navigation -->
            <nav class="bottom-nav d-flex" id="bottomNav">
                <div class="nav-item" data-tab="home" onclick="switchNavTab('home')"><i class="bi bi-house-door"></i>
                    <p class="mb-0 small">Home</p>
                </div>
                <div class="nav-item" data-tab="activity" onclick="switchNavTab('activity')"><i
                        class="bi bi-activity"></i>
                    <p class="mb-0 small">Activity</p>
                </div>
                <div class="nav-item active" data-tab="history" onclick="switchNavTab('history')"><i
                        class="bi bi-clock-history"></i>
                    <p class="mb-0 small">History</p>
                </div>
                <div class="nav-item" data-tab="account" onclick="switchNavTab('account')"><i class="bi bi-person"></i>
                    <p class="mb-0 small">Account</p>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
