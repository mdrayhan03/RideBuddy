{% extends 'base.html' %}
{% load static %}

{% block title %}Rate Experience - IUB Ride Share{% endblock %}

{% block content %}
<div id="mainApp">
    <div class="main-content" id="mainContent">
        <div class="page active" id="ratingPage">
            <div class="p-4 fade-in">
                <div class="d-flex align-items-center mb-4"><button class="btn btn-link p-0 me-3"
                        onclick="goBackFromRating()"> <i class="bi bi-arrow-left fs-4"></i> </button>
                    <h5 class="mb-0 fw-bold">Rate Your Experience</h5>
                </div>
                <div class="card-custom p-5 text-center">
                    <div class="avatar avatar-lg mx-auto mb-3" id="rateAvatar">R</div>
                    <h5 class="fw-bold mb-1" id="rateName">Rahim Ahmed</h5>
                    <p class="text-muted mb-4" id="rateSubtext">How was your ride?</p>
                    <div class="rating-input mb-4" id="ratingStars">
                        <i class="bi bi-star fs-1 mx-1" data-rating="1" onclick="setRating(1)"
                            style="cursor: pointer; color: #e8eaed;"></i>
                        <i class="bi bi-star fs-1 mx-1" data-rating="2" onclick="setRating(2)"
                            style="cursor: pointer; color: #e8eaed;"></i>
                        <i class="bi bi-star fs-1 mx-1" data-rating="3" onclick="setRating(3)"
                            style="cursor: pointer; color: #e8eaed;"></i>
                        <i class="bi bi-star fs-1 mx-1" data-rating="4" onclick="setRating(4)"
                            style="cursor: pointer; color: #e8eaed;"></i>
                        <i class="bi bi-star fs-1 mx-1" data-rating="5" onclick="setRating(5)"
                            style="cursor: pointer; color: #e8eaed;"></i>
                    </div><textarea class="form-control input-custom mb-4" rows="3"
                        placeholder="Leave a comment (optional)" id="ratingComment"></textarea> <button
                        class="btn btn-primary-custom w-100 btn-lg" onclick="submitRating()"> <i
                            class="bi bi-send me-2"></i>Submit Rating </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
